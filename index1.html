<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Toggle Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>


</head>
<body>
    <h1>TEST</h1>
    <audio id="audioPlayer"></audio>
    <div id="buttonContainer"></div>
    <button class="image-button" onclick="toggleButtonBackground(this, 'red-background')">
        <img src="path/to/your/red/image.jpg" alt="Red Button Image">
    </button>
    <button class="image-button" onclick="toggleButtonBackground(this, 'green-background')">
        <img src="cover/3.jpg" alt="Green Button Image" width="100px">
    </button>
</body>
</html>
